<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>自我介绍</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>  
<body class="bg-gray-100 flex items-center justify-center min-h-screen">  
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md">  
        <h1 class="text-2xl font-bold mb-4">你好，我是 [你的名字]</h1>  
        <p class="text-gray-700 mb-4">我是一名 [你的职业或身份]，目前在 [你的公司或学校] 工作/学习。</p>  
        <p class="text-gray-700 mb-4">我对 [你的兴趣或爱好] 非常感兴趣，喜欢 [相关活动]。</p>  
        <h2 class="text-xl font-semibold mt-4">联系方式</h2>  
        <ul class="list-disc list-inside text-gray-700">  
            <li>Email: [你的邮箱]</li>  
            <li>电话: [你的电话]</li>  
            <li>社交媒体: [你的社交媒体链接]</li>  
        </ul>  
    </div>  
</body>  
</html>
